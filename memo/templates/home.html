{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<br>
<div class="d-flex justify-content-center">
    <h2>All your movies will be here!</h2>
</div>
{% for movie in movies %}
<br>
<div class="d-flex justify-content-center">
<div class="card mycard">
    <div class="card-body">
        <h4 class="card-title text-center" style="color: black;">{{ movie.title }}</h4>
        <p style="color: black;" class="card-text text-center">{{ movie.description }}</p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">Genre: {{ movie.genre }}</li>
        <li class="list-group-item" style="color: rgb(161, 118, 0);">Rating: {{ movie.rating }}</li>
    </ul>
</div>
</div>
{% endfor %}
<style>
    .mycard{
        width: 100vh;
        margin-left: 1vh;
        margin-right: 1vh;
        margin-bottom: 1vh;
      }
</style>
{% endblock %}
