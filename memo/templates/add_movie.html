{% extends "base.html" %}

{% block title %}Add{% endblock %}

{% block content %}
<br>
<div class="container" style="max-width: 100vh;">
    <p class="display-4">Add Movie</p>
    <form action="{{ url_for('add_movie') }}" method="POST">
        <div class="input-group mb-3">
            <input required placeholder="Title" name="title" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <select required name="genre" class="form-select" aria-label="Default select example">
                <option value="Action">Action</option>
                <option value="Horror">Horror</option>
                <option value="Drama">Drama</option>
                <option value="Comedy">Comedy</option>
                <option value="Romance">Romance</option>
                <option value="Fiction">Fiction</option>
                <option value="Thriller">Thriller</option>
                <option value="Documentary">Documentary</option>
                <option value="Sci-Fi">Sci-Fi</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <textarea maxlength="240" required placeholder="Description" name="description" type="textarea" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"></textarea>
        </div>
        <div class="input-group mb-3">
            <label for="customRange3" class="form-label">Rating: &nbsp;</label>
            <p class="h5" id="textInput"></p>
            <input required onchange="updateTextInput(this.value);" type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3" name="rating">
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">Add Movie</button>
        </div>
    </form>
</div>
<script>
    function updateTextInput(val) {
          document.getElementById('textInput').innerText=val; 
        }
</script>
{% endblock %}
